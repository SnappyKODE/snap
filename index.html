<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Intro section with dropdown navigation</title>

</head>
<body >
  <nav>
    <img id="logo" src="./images/logo.svg" alt="logo">
    <div class="navbar">

              Reminder
            </li>
            <li>
              <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0Zm0 2.133a5.867 5.867 0 1 0 0 11.734A5.867 5.867 0 0 0 8 2.133ZM8 3.2a4.8 4.8 0 1 1 0 9.6 4.8 4.8 0 0 1 0-9.6Zm-.533 2.667a.533.533 0 0 0-.534.533v2.133c0 .295.24.534.534.534h3.2a.533.533 0 0 0 0-1.067H8V6.4a.533.533 0 0 0-.533-.533Z" fill="#8E4CB6"/></svg>
              Planning
            </li>
          </ul>
        </div>
      </div>
      <div class="drop">
        <h5>Company</h5>
        <img class="arrow" src="./images/icon-arrow-down.svg" alt="c">
        <div class="expand hide c">
          <ul>
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </ul>
        </div>
      </div>
      <a href="#"><h5>Careers</h5></a>
      <a href="#"><h5>About</h5></a>
      <div id="btn">
        <h5>Login</h5>
        <h5 id="border-btn">Register</h5>
      </div>
    </div>
  </nav>

  <div class="burger">
    <img src="./images/icon-menu.svg" alt="menu">
  </div>

  <div class="container">
    <div class="content">
      <h1>Make <span>remote work</span></h1>
      <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
      <button class="blk">Learn more</button> 
      <div class="logo-box">
        <img src="./images/client-databiz.svg" alt="databiz">
        <img src="./images/client-audiophile.svg" alt="audiophile">
        <img src="./images/client-meet.svg" alt="meet">
        <img src="./images/client-maker.svg" alt="maker">
      </div>
    </div>
    <div class="hero">
      <img class="img-hero-d" src="./images/image-hero-desktop.png" alt="">
      <img class="img-hero-m" src="./images/image-hero-mobile.png" alt="">
    </div>
  </div>

  <div class="shadow hide"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
